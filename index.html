<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>lodi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>TSHIRT2</h2>
                <hr class="hr" />
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 text-center">
                <label>jordan brand</label>
                <img src="jordan brand.jpg" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                <label id="price1">1695.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label>nike sportwear</label>
                <img src="nike dri fit.png" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                <label id="price2">2195.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label>zion</label>
                <img src="zion.png" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                <label id="price3">1795.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label>nike dri fit huv hyverse</label>
                <img src="bestseller.png" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                <label id="price4">1695.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label>nike acg</label>
                <img src="sustainable materials.png" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                <label id="price5">1795.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width: 350px;height: 400px;font-size: 12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <br><br>
    <div class="card text-center">
        <div class="card-footer text-body-secondary">
            <h1></h1> <span style="font-weight:bold; color:#00698f">Jerymer Salvacion</span></h1>
        </div>
    </div>
</body>
</html>
